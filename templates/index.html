<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css"> 
<style>

    <div style="text-align: center;"><h1>Route Optimization for Food Delivery</h1></div>

    <div>
        <!-- Form box to input the number of drivers -->
        <form id="driversForm">
            <label for="numberOfDrivers">Number of Drivers:</label>
            <input type="number" id="numberOfDrivers" name="numberOfDrivers" min="0" value="0">
            <button type="button" onclick="updateMap()">Update Map</button> <br>
            <br>
            <button type="button" onclick="optimization()">Route Optimization</button>
            <button type="button" onclick="showOriginal()">Show Original</button>
            <button type="button" onclick="generate()">Generate Random Points</button>
        </form>
    </div>
    <br>
    <div>
        <h3>Total Cost: {{cost}}  Total Distance: {{distance}}  Total Duration: {{duration}}</h3>
    </div>
    <script>
        // Function to update the map based on the number of drivers input
        function updateMap() {
            var numberOfDrivers = document.getElementById("numberOfDrivers").value;
            var mapIframe = document.getElementById("mapIframe");
            
            // Add the number of drivers as a query parameter to the map.html URL
            var updatedSrc = "./static/map.html?drivers=" + numberOfDrivers;
            
            // Update the iframe source
            mapIframe.src = updatedSrc;
        }

        function optimization(){
            mapIframe.src = "./static/optimization.html"
        }

        function showOriginal(){
            mapIframe.src = "./static/map.html"
        }
        function generate(){

        }
    </script>
    <br>
    <iframe id="mapIframe" src="./static/map.html" style="position: absolute; width: 98%; height: 50%;"></iframe>

</body>
</html>
